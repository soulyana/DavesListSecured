<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:fragment="navhead">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resume Builder</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <link href="vendor/bootstrap/css/bootstrap-grid.css" rel="stylesheet">

</head>
<head th:fragment="navheadGrid">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Round About - Start Bootstrap Template</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>
<body>
<!-- Navigation -->
<nav th:fragment="thenav(menuoption)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Dave's List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${menuoption}=='homepage'?'active':''">
                    <a class="nav-link"  href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menuoption}=='addroom'?'active':''">
                    <a class="nav-link" href="/addroom">Add a Room</a>
                </li>
                <li class="nav-item" th:classappend="${menuoption}=='updateroom'?'active':''">
                    <a class="nav-link"  href="/updateroom">Update Room</a>
                </li>
                <li class="nav-item" th:classappend="${menuoption}=='rooms'?'active':''">
                    <a class="nav-link"  href="/showrooms">Show All Rooms</a>
                </li>
                <li class="nav-item" th:classappend="${menuoption}=='showavailablerooms'?'active':''">
                    <a class="nav-link"  href="/showavailablerooms">Show Available Rooms</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<span th:fragment="scriptsGrid">
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</span>

<span th:fragment="scripts">
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
