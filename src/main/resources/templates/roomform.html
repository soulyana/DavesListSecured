<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/navbase::navhead">
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<form th:action="@{/addroom}" th:object="${aRoom}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
        <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <span th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}" class="text-danger"></span>
        <input type="text" class="form-control" id="inputAddress2" th:field="*{address2}" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
            <input type="text" class="form-control" th:field="*{city}" id="inputCity">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
            <input type="text" class="form-control" th:field="*{state}" id="inputState">
        </div>
        <!--<div class="form-group col-md-4">-->
            <!--<label for="inputState">State</label>-->
            <!--<select id="inputState" class="form-control" th:field="*{state}">-->
                <!--<option selected>Choose...</option>-->
                <!--<option>...</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group col-md-2">
            <label for="inputPrice">Price</label>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
            <input type="text" class="form-control" th:field="*{price}" id="inputPrice">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputDescription">Description</label>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
            <input type="text" class="form-control" id="inputDescription" th:field="*{description}" placeholder="Description">

        </div>
        <div class="form-group col-md-6">
            <label for="inputRules">Rules</label>
            <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}" class="text-danger"></span>
            <input type="text" class="form-control" id="inputRules" th:field="*{rules}" placeholder="Rules">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputWifi">Wifi</label>
            <select id="inputWifi" class="form-control" th:field="*{wifi}">
                <option selected value="Choose">Choose...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPrivateBth">Private Bathroom</label>
            <span th:if="${#fields.hasErrors('privateBth')}" th:errors="*{privateBth}" class="text-danger"></span>
            <select id="inputPrivateBth" class="form-control" th:field="*{privateBth}">
                <option selected value="Choose">Choose...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<div class="form-check">-->
            <!--<input class="form-check-input" type="checkbox" id="gridCheck" th:field="*{isRented"} th:value="*{isRented}">-->
            <!--<label class="form-check-label" for="gridCheck">-->
                <!--isRented-->
            <!--</label>-->
        <!--</div>-->
    <!--</div>-->
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Cable</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                           checked th:field="*{cable}">
                    <label class="form-check-label" for="gridRadios1">
                        None
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"
                           th:field="*{cable}">
                    <label class="form-check-label" for="gridRadios2">
                        Basic
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                           th:field="*{cable}">
                    <label class="form-check-label" for="gridRadios3">
                        Premium
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
